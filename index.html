<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Grandma Mildred!</title>
    </head>
    <body>
        <h1>GRANDMA MILDRED</h1>
        <h2>and the Haunted Fish Market</h2>
        <button id="rules-btn" class="btn rules-btn">Gameplay</button>
        <div id="rules" class="rules">
            <h2>How to Play:</h2>
            <p>
                Use your arrow keys to move Homicidal Grandma around the haunted house. Bounce the fish off her luscious perm and break the blocks.
            </p>
            <p>
                If a fish leaves the house, your score and the level will reset.
            </p>
            <button id="close-btn" class="btn">Close</button>
        </div>

        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="script.js"></script>
    </body>
</html>
